        >

<div>
      <select id="opcoes">
        <option value="1"> opção 1</option>
        <option value="2"> opção 2</option>
        <option value="3"> opção 3</option>
         </select>
</div>

<button
    onclick="
        var op = document.getElementById('opcoes').value
            console.log(op)
    ">
     </button>

<button
     onclick="
             var op = document.getElementById('opcoes').value
            switch (op){
                case '1':
                    alert('1')
                    break
               case '2':
                    alert('2')
                    break
                case'3':
                    alert('3')
                    break
                default:
                        alert('Nada!')
            }
     ">
        selecionar
        </button>
<h3> repetição - FOR</h3>

<div id="for">
    <input id="qtd">
    <button onclick="
        var qtdinput = document.getElementById('qtd').value
        var htmlFinal =''

        for(var i=0; i < qtdinput; i++){
            htmlFinal += 'Nome: <input><br><br>'
        }
        document.getElementById('nomes').innerHTML = htmlFinal
    ">
        criar
    </button>
</div>  

<div id="nomes"></div>

<h3> repetição - WHILE</h3>

<div id="while">
    <button onclick="
        var num = Math.floor(Math.random() * 10)
        console.log(num)
        htmlFinal=''

        while(num!=2){
            htmlFinal+=num
            num = Math.floor(Math.random() * 10)
        
        }
        document.getElementById('numeros').innerHTML = htmlFinal
        ">
        gerar
</button>
<div id="numeros">

</div>
</div>
