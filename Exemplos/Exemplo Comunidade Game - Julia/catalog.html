<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Define a codificação de caracteres para o documento -->
    <meta charset="UTF-8">
    <!-- Define a viewport para dispositivos móveis para garantir que o site seja responsivo -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Define o título da página, que aparecerá na aba do navegador -->
    <title>Catálogo de Livros</title>
    <!-- Link para o arquivo CSS externo que contém os estilos da página -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Cabeçalho da página contendo a navegação principal -->
    <header>
        <nav>
            <ul>
                <!-- Links de navegação para as outras páginas do site -->
                <li><a href="index.html">Home</a></li>
                <li><a href="catalog.html">Catálogo de Livros</a></li>
                <li><a href="review.html">Avaliar Livros</a></li>
            </ul>
        </nav>

        <section class="catalog">
            <!-- Título da seção -->
            <h1>Catálogo de Sugestões de Livros</h1>
            <!-- Lista de livros sugeridos -->
            <ul>
                <!-- Item de lista representando um livro com imagem -->
                <li>
                    <img src="livro1.jpg" alt="Capa do Livro 1" class="book-image">

                <li>
                    <img src="livro2.jpg" alt="Capa do Livro 2" class="book-image">

                </li>
                <li>
                    <img src="livro3.jpg" alt="Capa do Livro 3" class="book-image">
                    <h2>Livro 3</h2>
